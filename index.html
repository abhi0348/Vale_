<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffb6d5;
      --bg2: #ffeef6;
      --card: rgba(255, 255, 255, 0.75);
      --yes: #ff2d75;
      --yesHover: #ff004f;
      --text: #111827;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* Floating hearts background */
    .heart-bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .heart-bg span {
      position: absolute;
      bottom: -40px;
      font-size: 22px;
      opacity: 0.6;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      to {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      position: relative;
      z-index: 5;
      width: min(720px, 92vw);
      padding: 30px 22px;
      background: var(--card);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.2);
      animation: fadeIn 0.8s ease;
      border: 2px solid rgba(255,255,255,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .art {
      width: min(270px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
      animation: bounce 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
      font-weight: 900;
      color: var(--text);
    }

    .typing {
      border-right: 3px solid #ff2d75;
      display: inline-block;
      padding-right: 6px;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 900;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
    }

    #yesBtn {
      left: 16%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover {
      background: var(--yesHover);
      box-shadow: 0 0 30px rgba(255, 0, 79, 0.7);
      transform: translateY(-50%) scale(1.08);
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    #noBtn:hover {
      animation: shake 0.25s infinite;
    }

    @keyframes shake {
      0% { transform: translateY(-50%) translateX(0); }
      50% { transform: translateY(-50%) translateX(4px); }
      100% { transform: translateY(-50%) translateX(-4px); }
    }

    .hint {
      margin-top: 10px;
      font-size: 14px;
      opacity: .75;
      font-weight: 600;
      color: #111;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
      color: #ff004f;
      font-weight: 900;
    }

    .result p {
      font-size: 18px;
      font-weight: 700;
      margin: 6px 0 14px;
      color: #111827;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- Floating hearts background -->
  <div class="heart-bg" id="heartBg"></div>

  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1><span class="typing" id="typingText"></span></h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üòà</button>
    </section>

    <div class="hint" id="hint">Try clicking ‚ÄúNo‚Äù‚Ä¶ if you can üòè</div>

    <section class="result" id="result">
      <h2>YAYYYYY!! üéâüíñ</h2>
      <p>Now you are officially my Valentine üòç</p>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- Typing Effect ---------- */
    const typingText = document.getElementById("typingText");
    const message = "Nirali... will you be my Valentine? üíò";
    let i = 0;

    function typeEffect() {
      if (i < message.length) {
        typingText.textContent += message.charAt(i);
        i++;
        setTimeout(typeEffect, 65);
      }
    }
    typeEffect();

    /* ---------- Floating hearts ---------- */
    const heartBg = document.getElementById("heartBg");

    function createHeart() {
      const span = document.createElement("span");
      span.innerHTML = "üíó";
      span.style.left = Math.random() * 100 + "vw";
      span.style.fontSize = (14 + Math.random() * 28) + "px";
      span.style.animationDuration = (4 + Math.random() * 6) + "s";
      span.style.opacity = Math.random() * 0.7 + 0.2;
      heartBg.appendChild(span);

      setTimeout(() => span.remove(), 10000);
    }

    setInterval(createHeart, 250);

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 2000;

      (function frame() {
        confettiInstance({
          particleCount: 14,
          spread: 120,
          startVelocity: 50,
          ticks: 200,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 450,
          spread: 160,
          startVelocity: 65,
          ticks: 250,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 400);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.5, yesScale + 0.15);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 170;
      let newTop  = (b.top - z.top) + dy * 170;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 150) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>

</body>
</html>
